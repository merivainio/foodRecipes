<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<head>
    <title>Recipelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit recipe</h1>
	<div>
		<form th:object="${recipe}" th:action="@{../save}" action="#" method="post">
		  	<label for="name">Name</label>
			<input type="text" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="instructions">Title</label>
			<input type="text" th:field="*{instructions}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="hidden" th:field="*{id}"/>
			<input type="submit" value="Save"></input>
			<input type="hidden" th:field="*{id}" /> 
			<label for="deplist">Category</label>
			 <select id="deplist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
       		</select>
       		<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
