<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add recipe</h1>
	<div>
		<form th:object="${recipe}" th:action="@{../save}" action="#" method="post">
		  	<label for="fname">Name</label>
			<input type="text" id="fname" th:field="*{name}" />
			<div style="clear: both; display: block; height: 50px;"></div>
		  	<label for="instructions">Instructions</label>
			<input type="text" th:field="*{instructions}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
