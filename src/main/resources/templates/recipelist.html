<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Recipes</h1>
    <table>
    	<tr th:each= "recipe : ${recipes}">
    		<td th:text="${recipe.id}"></td>
    		<td><a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a></td>
    		<td th:text="${recipe.category.name}"></td>
    		<td th:text="${recipe.instructions}"></td>
    		<td><a class="btn btn-success" th:href="@{/edit/{id}(id=${recipe.id})}">Edit</a></td>		
    	</tr>
     </table>
     <a class="btn btn-success" href="/add">Add Recipe</a>    	
</body>
</html>
